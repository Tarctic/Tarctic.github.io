<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900">
    <nav class="bg-gray-950 shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a class="flex items-center text-2xl font-bold text-white" href="../index.html">
                        <span class="inline-flex items-center justify-center w-8 h-8 mr-2 bg-blue-600 rounded-full">
                            <img class="rounded-full" src="../assets/img/peng.png" width="28" height="28">
                        </span>
                        <span>Tarctic</span>
                    </a>
                </div>
                <div class="flex items-center sm:hidden">
                    <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
                <div class="hidden sm:flex sm:items-center sm:ml-6">
                    <div class="flex space-x-4">
                        <a href="https://tarctic.github.io/#about" class="text-gray-300 hover:bg-gray-800 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="https://tarctic.github.io/#projects" class="text-gray-300 hover:bg-gray-800 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Projects</a>
                        <a href="#" class="text-gray-300 hover:bg-gray-800 hover:text-white px-3 py-2 rounded-md text-sm font-normal">HIRE ME</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="hidden sm:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="https://tarctic.github.io/#about" class="text-gray-300 hover:bg-gray-800 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="https://tarctic.github.io/#projects" class="text-gray-300 hover:bg-gray-800 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Projects</a>
                <a href="#" class="text-gray-300 hover:bg-gray-800 hover:text-white block px-3 py-2 rounded-md text-base font-normal">HIRE ME</a>
            </div>
        </div>
    </nav>
    <main class="bg-gray-900">
        <section class="py-8 xl:py-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-center">
                    <div class="w-full max-w-md">
                        <div class="bg-gray-900 border border-gray-800 rounded-lg shadow-lg p-6 sm:p-8">
                            <h2 class="text-center text-white text-2xl font-bold mb-6">Contact Me</h2>
                            <form action="https://formsubmit.co/7d16670fb65475ed834e863b48df40f9" method="POST">
                                <div class="mb-4">
                                    <input class="w-full px-3 py-2 text-gray-300 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" type="text" id="name-2" name="name" placeholder="Name" required>
                                </div>
                                <div class="mb-4">
                                    <input class="w-full px-3 py-2 text-gray-300 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" type="email" id="email-2" name="email" placeholder="Email">
                                </div>
                                <div class="mb-4">
                                    <textarea class="w-full px-3 py-2 text-gray-300 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" id="message-2" name="message" rows="6" placeholder="Message"></textarea>
                                </div>
                                <div>
                                    <button class="w-full px-4 py-2 text-white bg-gray-700 hover:bg-gray-600 border border-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" type="submit">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
